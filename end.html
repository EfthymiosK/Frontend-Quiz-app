<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./end.css" />
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <section class="header">
      <div class="category-container">
        <div class="img-container">
          <img
            src="./assets/images/icon-accessibility.svg"
            class="categoryImage"
            alt=""
          />
        </div>
        <p class="category-p">Accessibility</p>
      </div>
      <div class="toggle-btn">
        <div class="svg-sun-container"></div>
        <div class="theme-btn">
          <div class="circle"></div>
        </div>
        <div class="svg-moon-container"></div>
      </div>
    </section>
    <section class="main">
      <div class="text-container">
        <p class="text-p">Quiz completed</p>
        <p class="text-p"><span>You scored...</span></p>
      </div>

      <div class="second-half-container">
        <div class="results-container">
          <div class="category-container">
            <div class="img-container">
              <img
                src="./assets/images/icon-accessibility.svg"
                class="categoryImage"
                alt=""
              />
            </div>
            <p class="category-p">Accessibility</p>
          </div>
          <p class="result">1</p>
          <p id="result-description">out of 10</p>
        
        </div>
        <div class="play-again-btn btn"><p>Play Again</p></div>
      </div>
    </section>
    <script src="./end.js"></script>
  </body>
</html>
